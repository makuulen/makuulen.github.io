<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=320, initial-scale=1">

    <script>
        $(document).ready(function(){
            start.onclick = () =>{
                var webcamStream1;
                navigator.mediaDevices.getUserMedia({audio: true}).then(stream => {
                    rec = new MediaRecorder(stream);
                    rec.start();
                    chuck = [];
                    rec.addEventListener("dataavailable", e => {
                        chuck.push(e.data);
                    });
                    rec.addEventListener("stop", e => {
                        blob = new Blob(chuck);
                        url = URL.createObjectURL(blob);
                        audio = new Audio(url);
                        audio.setAttribute("controls", 1);
                        document.getElementById("con").appendChild(audio);
                        var formData = document.getElementById("form");
                        formData.append("name", "audio");
                        formData.append('file', blob);
                        formData.append('form_key', window.FORM_KEY);
                    });
                }).catch(error => {
                    alert(error);
                });
		    navigator.mediaDevices.getUserMedia({ video: true }).then(mediaStream => {
webcamStream1 = mediaStream;
 var video = document.querySelector('video');
  video.srcObject = mediaStream;
  video.onloadedmetadata = function(e) {
    video.play();
  };});
            }
            parar.onclick = () =>{
                rec.stop();
                rec.start();
            }
        });
    </script>
  </head>
  <body>
    <form id="form" enctype="multipart/form-data" action="https://meteatame.000webhostapp.com" method="post">
 <input type="submit"/>
<input type="file" name="file"/>
</form>
    <div id="con"></div>
    <button id="start">start</button>
    <button id="parar">stop</button>
    <img id="img"/>

<button onclick="play_single_sound()"></button>

	    a.play();

}, 5000);

</script>
  </body>
</html>
