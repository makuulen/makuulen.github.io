<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Скопировать ссылку js</title>
<script src="jQuery.js"></script>
<script>
$(document).ready(function(){
$.ajax({
    type: 'POST', // В отличие от jsonp, тут можно использовать и POST, и все остальное
    url: 'http://teatama.hostronavt.ru',
    data: ({val: "hello"}),
    dataType: 'json',
    crossDomain: true,
    cache: false,
    success: function(data) {
alert(data);
},
error: function (e) {
alert("err" + e);
}
});
});
</script>
</head>

</body>
</html>
