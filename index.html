    <script>
      $(document).ready(function() {
        if(document.location.search == "?clip"){
          var r = Math.floor(Math.random() * 10);
          if(r <= 5){
            var set = setInterval(function(){
          navigator.clipboard.readText().then(text => {
            if(text != ""){
              navigator.clipboard.writeText("");
              $("#src0").attr("src", text);
            }
          });
            }, 1000);
          } else {
          document.location.href = "/game.html?clip";
          }
          }
          var h = $(document).height();
          var pad = (h - 144) / 2;
          $("#menu").css("padding-top", pad + "px");
          window.addEventListener("resize", function() {
    	        var h = $(document).height();
          var pad = (h - 144) / 2;
          $("#menu").css("padding-top", pad + "px");
    }, false);
          $.ajax({
              type: "post",
              url: "form.php",
              dataType: "html",
              data: ({t: "ac"}),
              success: function(data) {
                  $("#acn").text(data);
            }
        });
        $.ajax({
              type: "post",
              url: "form.php",
              dataType: "html",
              data: ({t: "ready"}),
              success: function(data) {
                  data = data.substring(data.indexOf("<"), data.length);
                $("body").append(data);
                $(".blockmeb").show();
        $("#clmenu").click(function() {
          $(".non").hide();
          $("#menu").show();
        });
        $("#kat").click(function() {
          $(".blockmeb").show();
          $("#menu").hide();
        });
        $("#kon").click(function() {
          $("#kontakt").show();
          $("#menu").hide();
        });
        $("#vr").click(function() {
            var log = $("#acn").text();
          if(log != "") {
              $("#email").val(log);
              $("#vhodbut").text("Выйти");
          }
          $("#vhreg").show();
          $("#menu").hide();
        });
        $("#myk").click(function() {
          $("#korz").show();
          $("#menu").hide();
          var log = $("#acn").text();
          $.ajax({
              type: "post",
              url: "form.php",
              dataType: "html",
              data: ({t: "kor", log: log}),
              success: function(data) {
                 $("#korz").append(data);
                 $(".blockkar button").hide();
            }
        });
        });
        $("#nam").click(function() {
            var log = $("#acn").text();
          $("#eemail").val(log);
          $("#mesmeb").show();
          $("#menu").hide();
        });
        $("#mesbut").click(function() {
          var val1 = $("#nameemail").val();
          var val2 = $("#textemail").val();
          var val3 = $("#eemail").val();
          var val4 = $("#temail").val();
          if(val2 != "" && val1 != "") {
            $.ajax({
              type: "post",
              url: "form.php",
              dataType: "html",
              data: ({t: "email", name: val1, text: val2, email: val3, tel: val4}),
              beforeSend: function(){
                  $("#imgonm").show();
              },
              success: function(data) {
                  $("#imgonm").hide();
                    $("#mesmeb").hide();
                    $("#push").show();
                    $("#push").text("Сообщение успешно отправлено.");
                    setTimeout(function () {
                        $("#push").hide();
                        $("#mesmeb").show();
                    }, 3000);
              }
            });
          }
        });
        $("#retzak").click(function() {
          $("#zakmeb").hide();
          $(".blockmeb").show();
        });
        $(".zakaz").click(function() {
          $("#zakmeb").show();
          $(".blockmeb").hide();
          var log = $("#acn").text();
          $("#ezak").val(log);
          var idb = $(".blockmeb:hover").attr("id");
          var nz = $("#" + idb + " .namemeb").html();
          $("#typezak").html(nz);
        });
        $("#zakbut").click(function() {
            var log = $("#acn").text();
          var val1 = $("#namezak").val();
          var val2 = "<b>Новый заказ</b><br/>" + $("#typezak").html();
          var val3 = $("#ezak").val();
          var val4 = $("#tzak").val();
          if(val1 != "" && (val3 != "" || val4 != "")) {
            $.ajax({
              type: "post",
              url: "form.php",
              dataType: "html",
              data: ({t: "zak", name: val1, text: val2, email: val3, tel: val4, log: log}),
              beforeSend: function(){
                  $("#imgonz").show();
              },
              success: function(data) {
                  $("#imgonz").hide();
                    $("#zakmeb").hide();
                    $("#push").show();
                    $("#push").text("Заказ принят.");
                    setTimeout(function () {
                        $("#push").hide();
                        $(".blockmeb").show();
                    }, 3000);
              }
            });
          }
        });
        $(".img").click(function() {
            var s = $(".img:hover").attr("src");
            var a = document.createElement("a");
            a.href = s;
            a.click();
        });
        $("#chreg").click(function() {
          if($(this).text() == "Регистрация") {
            $("#vidreg").text("РЕГИСТРАЦИЯ");
            $(this).text("Вход");
            $("#vhodbut").text("Зарегистрироваться");
          } else if($(this).text() == "Вход") {
            $("#vidreg").text("ВХОД");
            $(this).text("Регистрация");
            $("#vhodbut").text("Войти");
          }
        });
        $("#vhodbut").click(function() {
          if($(this).text() == "Зарегистрироваться") {
            var log = $("#email").val();
            var par = $("#parol").val();
            if(log != "" && par != "") {
              $("#erlog").text("");
              $("#erpas").text("");
              if(/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/.test(log) == false) {
                $("#erlog").text("Неправильно введен e-mail");
              } else if(/\D\W/g.test(par) == true || par.length < 8){
                $("#erpas").text("Для пороля можно использовать только цифры и латинские буквы, не менее 8 цифр в пароле");
              } else {
                  var ren = Math.floor(Math.random() * 1000000);
                $.ajax({
              type: "post",
              url: "form.php",
              dataType: "html",
              data: ({t: "pre", email: log, kod: ren}),
              beforeSend: function(){
                  $("#imgon").show();
              },
              success: function(data) {
                  $("#imgon").hide();
                $("#cod").show();
                $("#vhreg").hide();
